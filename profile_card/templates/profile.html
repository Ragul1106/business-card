{% extends "base.html" %}
{% load static %}

{% block title %}{{ user.name }} - Digital Business Card{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg border-0" style="max-width: 420px; border-radius: 20px; overflow: hidden;">

    <div class="text-white text-center p-4" 
     style="background: linear-gradient(135deg, #cb1146, #25d8fc);">
  <img src="{% static 'images/profile.jpeg' %}" 
       alt="Profile Image" 
       class="rounded-circle border border-3 border-white"
       width="220" height="220">
  <h3 class="fw-bold">{{ user.name }}</h3>
  <h6 class="fw-light">{{ user.title }}</h6>
</div>


    <div class="card-body text-center">
      <p class="text-muted mb-4">{{ user.bio }}</p>

      <div class="text-start px-3">
        <p><i class="bi bi-envelope-fill text-primary me-2"></i> {{ user.email }}</p>
        <p><i class="bi bi-telephone-fill text-success me-2"></i> {{ user.phone }}</p>
      </div>

      <div class="d-flex justify-content-center gap-2 mt-3">
        <a href="{{ user.linkedin }}" target="_blank" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-linkedin"></i> LinkedIn
        </a>
        <a href="{{ user.github }}" target="_blank" class="btn btn-outline-dark btn-sm">
          <i class="bi bi-github"></i> GitHub
        </a>
      </div>

      <a href="{% url 'download_vcard' %}" 
         class="btn btn-success w-100 mt-4">
        ðŸ“¥ Download vCard
      </a>
    </div>
  </div>
</div>
{% endblock %}
